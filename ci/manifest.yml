projects:
  - libvirt-rust
  - libvirt+dist

gitlab:
  namespace: libvirt
  project: libvirt-rust
  jobs:
    cargo-fmt: true

targets:

  almalinux-8:
    projects:
      - libvirt-rust
      - libvirt+minimal
      - libvirt+dist

    jobs:
      - arch: x86_64
      - arch: x86_64
        template: .native_git_build_job
        suffix: -git

  centos-stream-8: x86_64

  centos-stream-9: x86_64

  debian-12: x86_64

  debian-sid:
    jobs:
      - arch: x86_64
        allow-failure: true

  fedora-38: x86_64

  fedora-39:
    jobs:
      - arch: x86_64
        variables:
          CLIPPY: enable
          DOC: enable

  fedora-rawhide:
    jobs:
      - arch: x86_64
        allow-failure: true

  opensuse-leap-15: x86_64

  opensuse-tumbleweed:
    jobs:
      - arch: x86_64
        allow-failure: true

  ubuntu-2004: x86_64

  ubuntu-2204: x86_64
