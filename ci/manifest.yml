projects:
  - libvirt-rust
  - https://gitlab.com/libvirt/libvirt/-/raw/master/ci/lcitool/projects/libvirt+dist.yml

gitlab:
  namespace: libvirt
  project: libvirt-rust
  jobs:
    cargo-fmt: true

targets:

  alpine-320: x86_64

  alpine-edge:
    jobs:
      - arch: x86_64
        allow-failure: true

  almalinux-9:
    projects:
      - libvirt-rust
      - https://gitlab.com/libvirt/libvirt/-/raw/master/ci/lcitool/projects/libvirt+minimal.yml
      - https://gitlab.com/libvirt/libvirt/-/raw/master/ci/lcitool/projects/libvirt+dist.yml

    jobs:
      - arch: x86_64
      - arch: x86_64
        template: .native_git_build_job
        suffix: -git

  centos-stream-9: x86_64

  debian-12:
    jobs:
      - arch: x86_64
      - arch: aarch64
      - arch: armv6l
      - arch: armv7l
      - arch: i686
      - arch: mips64el
      - arch: mipsel
      - arch: ppc64le
      - arch: s390x

  debian-sid:
    jobs:
      - arch: x86_64
        allow-failure: true

  fedora-39: x86_64

  fedora-40:
    jobs:
      - arch: x86_64
        variables:
          CLIPPY: enable
          DOC: enable

  fedora-rawhide:
    jobs:
      - arch: x86_64
        allow-failure: true

  freebsd-13: x86_64

  freebsd-14: x86_64

  opensuse-leap-15: x86_64

  opensuse-tumbleweed:
    jobs:
      - arch: x86_64
        allow-failure: true

  macos-14: aarch64

  ubuntu-2204: x86_64

  ubuntu-2404: x86_64
